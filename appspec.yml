version: 0.0
os: linux
files:
  - source: ./
    destination: /tmp
 permissions:
   - object: ./load_image.sh
     mode: 644
hooks:
  ApplicationStop:
    - location: ./scripts/kill_container.sh
      timeout: 20
      runas: ec2-user
  AfterInstall:
    - location: ./load_image.sh
      timeout: 10
      runas: ec2-user
  ApplicationStart:
    - location: ./scripts/start_container.sh
      timeout: 10
      runas: ec2-user
